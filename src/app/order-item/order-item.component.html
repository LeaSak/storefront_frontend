<mat-card class="order-item-card">
    <a [title]="item.name + ' details'" [routerLink]="['/products', item.id]"> <h3 class="cart-product-name">{{ item.name }}</h3> </a>
    <div class="cart-product-details">
      <label for="quantity">Quantity:</label>
      <input name="quantity" class="quantity" type="number" [(ngModel)]="item.quantity" (ngModelChange)="updateQuantity($event)" min="1" max="10"/>
      <span>Price: {{ item.totalPrice | currency }}</span>
    </div>
    <div>
      <button mat-stroked-button type="button" (click)="removed.emit(item)">REMOVE FROM CART</button>
    </div>
</mat-card>
